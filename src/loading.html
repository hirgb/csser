<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/logo16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logo32.png">
    <link rel="stylesheet" href="../publish/layout.min.css">
    <link rel="stylesheet" href="../publish/tooltip.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./loading/ball-clip-rotate.css">
    <link rel="stylesheet" href="./loading/square-spin.css">
    <link rel="stylesheet" href="./loading/ball-rotate.css">
    <link rel="stylesheet" href="./loading/ball-scale.css">
    <link rel="stylesheet" href="./loading/ball-scale-ripple.css">
    <link rel="stylesheet" href="./loading/bar-scale.css">
    <link rel="stylesheet" href="./loading/ball-shadow-rotate.css">
    <link rel="stylesheet" href="./loading/ball-three-scale.css">
    <title>Loading</title>
    <style>
        .loading-wrap {
            display: flex;
            height: 150px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="row flex-center">
        <div class="col-xl-12 col-lg-16 col-md-24 col-sm-24 col-xs-24">
            <h1>Loading</h1>
            <p>One div element, one loader.</p>
            <h2>Usage</h2>
            <div class="row">
                <code>
                    <script type="text/html" style="display:block; overflow: auto">
                        import 'csser/loading.min.css'
                    </script>
                    <script type="text/html" style="display:block; overflow: auto">
                        <link rel='stylesheet' href='https://unpkg.com/csser/loading.min.css'>
                    </script>
                </code>
                <p>你可以直接查看网页源码</p>
                <p>You can directly view the webpage source code.</p>
            </div>
            <div class="row">
                <div class="col-6 loading-wrap">
                    <div class="ball-clip-rotate"></div>
                </div>
                <div class="col-6 loading-wrap">
                    <div class="ball-shadow-rotate"></div>
                </div>
                <div class="col-6 loading-wrap">
                    <div class="ball-scale"></div>
                </div>
                <div class="col-6 loading-wrap">
                    <div class="ball-scale-ripple"></div>
                </div>
                <div class="col-6 loading-wrap">
                    <div class="square-spin"></div>
                </div>
                <div class="col-6 loading-wrap">
                    <div class="ball-rotate"></div>
                </div>
                <div class="col-6 loading-wrap">
                    <div class="bar-scale"></div>
                </div>
                <div class="col-6 loading-wrap">
                    <div class="ball-three-scale"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
